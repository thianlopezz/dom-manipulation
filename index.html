  <p>Soy un parrafo de color random</p>
  <script>
    function cambiarColor() {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.querySelector('p').style.color = randomColor;
    }
    setInterval(() => {
      cambiarColor();
    }, 1000);
  </script>
